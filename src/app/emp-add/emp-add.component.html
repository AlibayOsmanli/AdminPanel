    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label style="margin-right: 20px;">Gender:</mat-label>
                <mat-radio-button value="male" style="margin-right: 20px;">Male</mat-radio-button>
                <mat-radio-button value="female" style="margin-right: 20px;">Female</mat-radio-button>
                <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>          
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>Education</mat-label>
                    <mat-select formControlName="education">
                        <mat-option *ngFor="let val of education" [value]="val">
                            {{val}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>Company</mat-label>
                    <input matInput type="text" formControlName="company">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>Experience</mat-label>
                    <input matInput type="number" formControlName="experience" placeholder="Write Number:">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline" class="mat-form-field">
                    <mat-label>Package</mat-label>
                    <input matInput type="number" formControlName="package" placeholder="Write Number:">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button class="button" type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" class="button" type="submit">{{data ? 'Update': "Save"}}</button>
    </div>
</form>
