<mat-toolbar>
  <mat-toolbar-row class="toolbar">
    <button mat-icon-button (click)="toggleSidebar()" style="border: 0cm;">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <ul>
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user">
            <img src="./assets/user.jpg" alt="" width="40" height="40" />
            User Name
            <mat-icon
              >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
